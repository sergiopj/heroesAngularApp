<h1>Marvel & DC heroes</h1>
<hr>

<div class="card-columns">
  <div class="card" *ngFor=" let heroe of heroes">
    <img class="card-img-top" src="{{ heroe.img }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text"> {{ heroe.bio }} </p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      <button type="button" class="btn btn-outline-primary btn-block">Show more...</button>
    </div>
  </div>
</div>
