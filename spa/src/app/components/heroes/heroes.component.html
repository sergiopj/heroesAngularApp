<h1>Marvel & DC heroes</h1>
<hr>
<div class="card-columns">
  <div class="card" *ngFor=" let hero of heroes; let i = index">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.name">
    <div class="card-body">
      <h5 class="card-title">{{ hero.name }}</h5>
      <p class="card-text"> {{ hero.bio }} </p>
      <p class="card-text"><small class="text-muted">Fist appearance: {{ hero.appearance }}</small></p>
      <!--
      <button type="button" class="btn btn-outline-primary btn-block">Show more...</button>
      -->
      <a [routerLink]="['/hero',i]" class="btn btn-outline-primary btn-block">Show more...</a>
    </div>
  </div>
</div>
