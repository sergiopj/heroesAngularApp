<h1 class="animated fadeIn"> {{ hero.name | uppercase }} </h1>
<h6><small><em>Date of appearance: {{ hero.appearance | date:'yyyy'}} </em></small></h6>
<br>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.name">
    <br><br>
    <a class="btn btn-outline-danger btn-block nav-link" [routerLink]="['/heroes']">Go Heroes</a>
    <br><br>
  </div>
  <div class="col-md-8">
    <h3> <small>History of </small>{{ hero.name }} </h3>
    <br>
    <P>
      {{ hero.bio }}
    </P>
    <div>
      <img *ngIf="hero.house === 'Marvel'" src="/../../../assets/img/Marvel-icon.png" [alt]="hero.house">
      <img *ngIf="hero.house !== 'Marvel'" src="/../../../assets/img/DC-Comics-icon.png" [alt]="hero.house">
    </div>
  </div>
</div>
